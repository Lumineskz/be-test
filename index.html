<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cafe Order</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Order Your Coffee</h2>

<form id="orderForm">
  <input type="text" id="name" placeholder="Your Name" required><br>
  <input type="text" id="order" placeholder="Your Order (e.g., Latte)" required><br>
  <button type="submit">Place Order</button>
</form>

<script src="script.js"></script>

</body>
</html>
